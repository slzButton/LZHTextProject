<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/reset.css"/>

		<script type="text/javascript" src="js/mui.min.js"></script>

		<style type="text/css">
			body{
			width:95%;
				overflow-x: hidden;
				overflow-y:auto;
				text-align:center;
			}
			#DFHPheader{
			    position: relative;

			iframe{

			}
		</style>
		<script>
		$(function(){
			var link = GetPageParams("link");
			link = link.replace(/!/g,"=");
			//link = link.replace(/|/g,"&");
			var title = GetPageParams("title");
			var iframe = '<iframe src="'+link+'" id="mainweb" name="mainweb" width="100%" height="100%" frameborder="0"></iframe>';	
			var titlebar = '<a href="###" class="DFHPhdphone DFHPlogo CLlogo flMt">'+title+'</a>';
			$('body').append(iframe);
			$('#DFHPheader').append(titlebar);
			if(title=="资讯详情"){
			  $('#DFHPheader').append('            <p style="position:absolute;right:2rem;top:1.0rem;">分享<p>'); 
			}
			$('#iframeheader').click(function(){
				window.history.go(-1);
			})
			//alert(link);
		})
			
		</script>
	</head>
	<body>
		<header id="DFHPheader">		
			<a href="javascript:void(0)" class="fl DFIDTheaderImg ALLposition" id="iframeheader"><img src="img/headerLeft.png"></a>
