<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<!--<link rel="stylesheet" type="text/css" href="css/mui.css"/>-->
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/DFhomePage.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.js">
		</script>
		<script type="text/javascript" src="js/mui.min.js">
		</script>
		<script type="text/javascript" src="js/common.js"></script>
		<script>
		function initdata() {
			var url = window.location.href;
			url = url.replace("DFAccessoriesVerification.html", "DFhomePage.html");
			CallToMobil("{\"apiCode\":\"APP00009\",\"apiData\":\""+ url +"\"}");  
			var type = GetPageParams("type");
			var partCode = GetPageParams("partCode");
			var partName = GetPageParams("partName");
			if(type==2){
			    $('#pjsb').show();
			}else{
			    $('#pjsb').hide();
				$('.DFSNDmain').show();
				$('#pjdm').text(partCode);	
				$('#pjmc').text(partName);	
			}
         }	
			
		 </script>
		<style type="text/css">
			.mui-fullscreen{
				top:5.8rem;
			}
		</style>
	</head>
	<body>
		<!--DFSNDheaer star-->
		<header id="DFIDTheader">
			<a href="javascript:history.go(-1)" class="fl DFIDTheaderImg"><img src="img/headerLeft.png"/></a>
			<a href="javascript:void(0)" class="DFIDTdetailTitle">配件验证</a>
		</header>
		<!--DFSNDheaer end-->
		<!--DFSNDsection star-->
		<section class="DFSNDmain hid">
			<div class="DFSNDmainTitle">
				<p class="fl DFSNDtime"><span class="DFAVcolor">配件代码：</span><span id="pjdm"></span></p>			
			</div>
			<div class="DFSNDmainTitle">
				<p class="fl DFSNDtime DFSNDtimeBor">
					<span class="DFAVcolor">配件名称：</span><span id="pjmc"></span></p>			
			</div>
		</section>
		<section id="pjsb">
		<div class="DFSNDmainTitle">
				<p class="fl DFSNDtime"><span class="DFAVcolor">查询失败：未查到此配件信息</span></p>			
		</div>
		</section>
		<!--DFSNDsection end-->
		
		
		
	</body>
</html>
