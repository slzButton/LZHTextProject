<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/DFcommon.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/DFPasswordResetIndex.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script>
			function initPage(){
			    var url = window.location.href;
				url = url.replace("DFPasswordResetIndex.html", "DFPasswordResetNUM.html");
				CallToMobil("{\"apiCode\":\"APP00009\",\"apiData\":\""+ url +"\"}");
				//需要初始用户名和原密码 并把更新的密码框重置为空  
				var DFMNmobileVal = GetPageParams("DFMNmobileVal");
			    var DFyanzhengcode = GetPageParams("DFyanzhengcode");
				$("#DFMNmobileVal").val(DFMNmobileVal);
				$("#DFyanzhengcode").val(DFyanzhengcode);
			}
		</script>
	</head>
	<body onload="initPage()">
		<!--heaer star-->
		<header id="DFMNheader">
			<a href="javascript:history.go(-1)" class="fl DFIDTheaderImg"><img src="img/headerLeft.png"/></a>
			<a href="javascript:void(0)" class="DFIDTdetailTitle">密码重置</a>
		</header>
		<!--heaer end-->
		<!--DFMNcontent star-->
		<form>
			<section class="DFMNcontent">
				<div class="DFMNcontentNum">
					<label for="" class="DFPRILabel">密码:</label>
					<input type="hidden" name="" id="DFMNmobileVal" class="DFPRItext" value=""/>
					<input type="hidden" name="" id="DFyanzhengcode" class="DFPRItext" value=""/>
					<input type="password" name="" id="DFPRIpassword" class="DFPRItext" value="" placeholder="请输入字母、数字6至18位" maxlength="18"/>
				</div>
				<div class="DFMNcontentNum">
					<label for="" class="DFPRILabel">确认密码:</label>
					<input type="password" name="" id="DFPRIpassConfirm" class="DFPRItext" value="" placeholder="请再次输入密码" maxlength="18"/>
				</div>
				<input type="button" name="" class="DFMNsubmit" value="提交" id="DFPRIsubmit" />
			</section>	
		</form>
		<div class="DFPRIprompt hid">
		
		</div>
		<!--DFMNcontent end-->	
	</body>
</html>
