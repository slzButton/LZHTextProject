<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/DFcommon.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/DFmodifyNum.js"></script>
		<script>
		function initPage(){
			$('#DFMNmobile').val("");
			$('#DFyanzhengcode').val("");
			$("#codeResult").val();
		}
	</script>
	</head>
	<body onload="initPage()">
		<!--heaer star-->
		<header id="DFMNheader">
			<a href="javascript:history.go(-1)" class="fl DFIDTheaderImg"><img src="img/headerLeft.png"/></a>
			<a href="javascript:void(0)" class="DFIDTdetailTitle">更换手机号</a>
		</header>
		<!--heaer end-->
		<!--DFMNcontent star-->
		<form>
			<section class="DFMNcontent">
				<div class="DFMNcontentNum">
					<label for="" class="DFMNcontentNumLabel">手机号:</label>
					<input type="text" name="" id="DFMNmobile" class="DFMNcontentNumText" value="" placeholder="请输入手机号" maxlength="11"/>
					<input type="button" name="" id="DFgetCode" value="获取验证码" class="DFMNcontentGetCod"/>
				</div>
				<div class="DFMNcontentNum">
					<label for="" class="DFMNcontentNumLabel">验证码:</label>
					<input type="text" name="" id="DFyanzhengcode" class="DFMNcontentNumText" value="" placeholder="请输入验证码" maxlength="4"/>
					<input type="hidden" name="" id="codeResult" class="DFRtext" value="" placeholder="" maxlength="4"/>
				</div>
				<input type="button" name="" class="DFMNsubmit" value="提交" id="DFMNsubmit" />
			</section>	
		</form>
		<div class="DFMNprompt hid">
		</div>
		<!--DFMNcontent end-->	
	</body>
</html>
