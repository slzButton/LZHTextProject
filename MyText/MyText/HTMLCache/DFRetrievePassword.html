<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/DFcommon.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.js">
		</script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/DFRetrievePassword.js">
		</script>
		
	</head>
	<body>
		<!--heaer star-->
		<header id="DFMNheader">
			<a href="javascript:history.go(-1)" class="fl DFIDTheaderImg"><img src="img/headerLeft.png"/></a>
			<a href="javascript:void(0)" class="DFIDTdetailTitle">修改密码</a>
		</header>
		<!--heaer end-->
		<!--DFMNcontent star-->
		<form>
			<section class="DFMNcontent">
				<div class="DFMNcontentNum">
					<label for="" class="DFPRILabel">原密码:</label>
					<input type="password" name="" id="DFPRIoddPassword" class="DFPRItext" value="" placeholder="请输入原密码" maxlength="18"/>
				</div>
				<div class="DFMNcontentNum">
					<label for="" class="DFPRILabel">新密码:</label>
					<input type="password" name="" id="DFPRIpassword" class="DFPRItext" value="" placeholder="请输入字母、数字6至18位" maxlength="18"/>
				</div>
				<div class="DFMNcontentNum">
					<label for="" class="DFPRILabel">确认密码:</label>
					<input type="password" name="" id="DFPRIpassConfirm" class="DFPRItext" value="" placeholder="请再次输入密码" maxlength="18"/>
				</div>
				<input type="button" name="" class="DFMNsubmit" value="提交" id="DFPRIsubmit" />
			</section>	
		</form>
		<div class="DFPRIprompt hid">
		</div>
		<!--DFMNcontent end-->	
		<input id="loginname" type="hidden" value=""/>
	</body>
</html>
